<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="FAShionova.png">


<style>
        .sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

form{
  text-decoration: none;
  margin-left: 80px;
  margin-top: 80px;
}
</style>        
</head>
<body style = "background-color: black;">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html" style = "font-family:monospace;">Home Page</a><br>
        <a href="main.html" style = "font-family:monospace;">Main Page</a><br>
        <a href = "description.html" style = "font-family: monospace;">Description Page</a>
    </div>
    <table>

                CONTACT US
            </div></th>
        </tr>
    </table>
    <table>

          <div style = "background-image: url(image3.jpg); width: 450px; height: 250px; margin-left: 120px; margin-top: 50px; background-size: cover; border-style: solid; border-color: white;"></div>

    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
